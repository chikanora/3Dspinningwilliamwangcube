<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning 3D William Wang Cube</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Adding auto-audio (DOES NOT WORK ON BRAVE BOOHOO) -->
    <audio class="music" controls autoplay>
        <source src="./audio/Noiseless - Addiction (Addicti.MOD).mp3" type="audio/mpeg">
    </audio>

    <!-- This attribute creates the "3D William Wang Cube" -->
    <div class="cube">
        <div class="box box1">
            <img src="./image/WILLIAM WANG.png" alt="image 1">
        </div>

        <div class="box box2">
            <img src="./image/WILLIAM WANG.png" alt="image 2">
        </div>

        <div class="box box3">
            <img src="./image/WILLIAM WANG.png" alt="image 3">
        </div>

        <div class="box box4">
            <img src="./image/WILLIAM WANG.png" alt="image 4">
        </div>

        <div class="box box5">
            <img src="./image/WILLIAM WANG.png" alt="image 5">
        </div>

        <div class="box box6">
            <img src="./image/WILLIAM WANG.png" alt="image 6">
        </div>
    </div>
</body>
</html>
